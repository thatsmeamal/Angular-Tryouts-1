<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<script type="text/javascript" src="JS/angular.min.js"></script>
		<script type="text/javascript" src="JS/app2.js"></script>
	</head>
	<body ng-controller="StoreController as store">
		<h1>{{"Hello, Angular!"}}</h1>
		
		<div ng-repeat="product in store.products" ng-init="tab = 1">

			<h1>
				{{product.name }} &nbsp&nbsp&nbsp&nbsp&nbsp
				{{product.price | currency}}
			</h1>
			<img ng-src="{{product.img}}"/>
			<br>
			<br>
			<ul class="nav nav-pills">
				<li ng-class="{active:tab === 1}"><a href ng-click="tab = 1">Description</a></li>
				<li ng-class="{active:tab === 2}"><a href ng-click="tab = 2">Specification</a></li>
				<li ng-class="{active:tab === 3}"><a href ng-click="tab = 3">Reviews</a></li>
			</ul>
			<br>
			<button>Add To Cart</button>

			<div class="panel" ng-show="tab === 1">
				<h4>Description</h4>
				<p>{{product.description}}
			</div>
			
			<div class="panel" ng-show="tab === 2">
				<h4>Specifications</h4>
				<p>{{product.specs}}
			</div>

			<div class="panel" ng-show="tab === 3">
				<h4>Reviews</h4>
				<p>{{product.revs}}
			</div>
		</div>

		
	</body>
</html>
